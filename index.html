<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="city" id="city">Pretoria</h1>
            <p class="weather-details">
              <span id="time"></span>,<span id="description"></span>
              <br />
              Humidity: <span class="actual-details" id="humidity"></span> Wind:
              <span class="actual-details" id="wind-speed"></span>
            </p>
          </div>
          <div class="temperature-details">
            <div class="weather-icon">⛅</div>
            <div class="weather-temperature" id="current-temperature">12</div>
            <div class="weather-unit">°C</div>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/LungiMarcia" target="blank"
            >Lungile Simelane</a
          >
          is open-sourced on
          <a href="https://github.com/LungiMarcia/Weather-App" target="blank"
            >GitHub</a
          >
          and hosted on
          <a href="https://weatherwebsite-project.netlify.app" target="blank"
            >Netlify.</a
          >
        </p>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
